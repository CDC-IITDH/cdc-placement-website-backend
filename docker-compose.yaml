version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    command:  python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    working_dir: /code/CDC_backend
    ports:
      - "8000:8000"
    env_file: docker.env
    depends_on:
      - db